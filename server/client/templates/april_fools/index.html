<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<title>110010001</title>
</head>
<body>
  <div id="text_action" style="width:100%; height:100%; text-align: center; font-size: 36px;">swipe to begin</div>
  <script>
  document.addEventListener('click', musicPlay);
  document.addEventListener('touchstart', musicPlay);
  function musicPlay() {
      audioObj = new Audio("https://storage.googleapis.com/michaelgreendev/server/client/static/media/trololo.mp3")
      audioObj.play();
      document.removeEventListener('click', musicPlay);
      document.removeEventListener('touchstart', musicPlay)
      document.getElementById("text_action").remove();
  }
  </script>
</body>
